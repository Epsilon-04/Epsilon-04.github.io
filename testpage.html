
<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>
        How to Change Image on 
        Hover in CSS
    </title>
      
    <style>
        .sudo {
            width: 230px;
            height: 195px;
            margin: 50px;
            background-image: url(
"homecsc106red.png");
        }
  
        .sudo:hover {
            background-image: url(
"homecsc106.png");
        }
    </style>
</head>
  
<body>
    <h2>GeeksForGeeks</h2>
  
    <h2>
        How to change image on 
        hover with CSS
    </h2>
  
    <div class="sudo"></div>
</body>
  
</html>
